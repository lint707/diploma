apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-nginx
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}-nginx
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-nginx
    spec:
      volumes:
        - name: nginx-cm
          configMap:
            name: {{ .Release.Name }}-cm
      containers:
        - name: nginx
          image: lint707/nginx_diploma:3.17.24
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
            requests:
              cpu: 10m
              memory: 100Mi
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - name: nginx-cm
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: mysite.conf
            - name: nginx-cm
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
        - name: exporter
          image: nginx/nginx-prometheus-exporter:0.11
          args:
            - "-nginx.scrape-uri=http://localhost/nginx_status"
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
            requests:
              cpu: 10m
              memory: 100Mi
          ports:
            - containerPort: 9113
          stdin: true
          tty: true
